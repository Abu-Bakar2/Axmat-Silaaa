<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>

    <form>
        <div>
            <label for="text">Текст</label>
            <input type="text" id="text" value="Текст по умолчанию" readonly>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введите EMAIL">
        </div>

        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>

        <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="0">
        </div>

        <div>
            <label for="range">Ползунок</label>
            <input type="range" id="range" min="0" max="10" step="2">
        </div>

        <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message">Сообщение</label><br>
            <textarea id="message" cols="25" rows="5"></textarea>
        </div>

        <div>
            <label for="sex">Ваш пол</label>
            <select id="sex">
                <option value="male" selected>Мужчина</option>
                <option value="female">Женщина</option>
                <option value="what are you?">Что ты?</option>
            </select>
        </div>

        <div>
            <label>Возраст</label>
            <input type="radio" name="age">10-19
            <input type="radio" name="age">20-40
            <input type="radio" name="age">41-60
            <input type="radio" name="age">61+
        </div>

        <div>
            <label>Машины</label>
            <input type="checkbox" name="car">Ferrari
            <input type="checkbox" name="car">Toyota
            <input type="checkbox" name="car">Ford
            <input type="checkbox" name="car">Scoda
        </div>

        <!-- <input type="submit" value="Отправить форму"> -->

        <button type="submit">Отправить форму</button>
    </form>
    <br>
    <form>
        <div>
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" placeholder="Введите имя">
        </div>

        <div>
            <label for="email2">Ваш email:</label>
            <input type="email" id="email2" placeholder="Введите email">
        </div>

        <div>
            <label for="message2">Ваше сообщение:</label><br>
            <textarea id="message2" cols="25" rows="5" placeholder="Ваше сообщение..."></textarea>
        </div>

        <button type="submit">Связаться со мной</button>
    </form>
</body>
</html>
